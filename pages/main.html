<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/main-page.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <div class="main-box">
    <div class="content">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ products managers receiving monthly updates on:</p>

      <div class="check-box-div">
        <div class="check-box-itens">
          <img src="./../assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </div>

        <div class="check-box-itens">
          <img src="./../assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a sucess</p>
        </div>

        <div class="check-box-itens">
          <img src="./../assets/images/icon-list.svg" alt="">
          <p>And much more!</p>
        </div>
      </div>

      <div class="email-field">
        <div class="labels-email">
          <label for="email">Email address</label>
          <label for="email" id="erro-state">Valid email required</label>
        </div>
        <input type="email" placeholder="email@company.com" id="email" required>
      </div>

      <button id="button">Subscribe to monthly newsletter</button>
    </div>
    <img src="../assets/images/illustration-sign-up-mobile.svg" alt="" id="mobile-image">
    <img src="../assets/images/illustration-sign-up-desktop.svg" alt="" id="desktop-image">
  </div>
  <script src="../js/main.js"></script>
</body>

</html>
