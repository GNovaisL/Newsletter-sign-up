<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assets/images/favicon-32x32.png" type="image/x-icon">
    <title>See the project</title>

    <style>
        @import url(styles/styles.css);
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: var(--font-regular);
            overflow: hidden;
        }

        a{
            width: 25%;
        }

        button {
            font-family: var(--font-bold);
            font-size: 16px;
            background-color: rgb(36, 39, 66);
            color: #fff;
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        button:hover {
            transition: all 2s;
            background: linear-gradient(to left, rgb(255, 98, 87), 80%, #ff2ad1);
            box-shadow: 0 5px 20px rgba(255, 98, 8, 0.6);
        }
    </style>
</head>
<body>
    <h1>Click in the button to go to main page</h1>
    <a href="pages/main.html"><button>Click here</button></a>
</body>
</html>
